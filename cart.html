<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- header -->
    <header id="header-placeholder"></header>

    <main class="container my-5">
        <h1>Carrito de productos</h1>

        <ul id="list-products" class="list-group my-4">
            <li class="list-group-item bg-dark active " aria-current="true">
                <div class="row">
                    <div class="col-md-3">Nombre</div>
                    <div class="col-md-3">Cantidad</div>
                    <div class="col-md-3">Precio unitario</div>
                    <div class="col-md-3">Precio total</div>
                </div>
            </li>
        </ul>

        <h2>Precio total: <span id="total"></span></h2>

    </main>

    <!-- footer -->
    <footer id="footer-placeholder"></footer>

    <!-- scripts -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="assets/js/global.js" type="module"></script>
    <script src="assets/js/cart.js" type="module"></script>
</body>

</html>
